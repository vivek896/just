<!DOCTYPE html>
<html>

<head>
    <script>
        function gfg() {
            document.getElementById("demo").innerHTML = "Geeks For Geeks";
        }
    </script>
</head>

<body>
    <h2>JavaScript in Head</h2>
    <p id="demo" style="color:rebeccapurple;">geeksforgeeks.</p>
    <button type="button" onclick="gfg()">click it</button>
</body>

</html>
